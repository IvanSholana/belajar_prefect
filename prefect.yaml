# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: Cat Fact Deployment
prefect-version: 3.4.6
description: A project to deploy a flow that provides cat facts.
version: 0.1.0

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/IvanSholana/belajar_prefect.git
      branch: main
      access_token: "{{ prefect.blocks.secret.github-access-token }}"

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: cat-fact-deployment
    version: "1.0"
    tags: ["cat", "fun"]
    description: "Daily cat fact delivery at 9 AM"
    schedule:
      cron: "0 9 * * *"
      timezone: "Asia/Jakarta"
    flow_name: cat_fact_flow
    entrypoint: my_awesome_flow.py:cat_fact_flow
    parameters:
      count: 3
    work_pool:
      name: my-managed-pool
      work_queue_name: null
      job_variables: 
        env:
          PYTHONUTF8: "1"
  
  - name: cat-dog-deployment
    version: "1.0"
    tags: ["cat", "dog", "fun"]
    description: "Daily cat fact and dog picture delivery at 9 AM"
    schedule:
      cron: "0 9 * * *"
      timezone: "Asia/Jakarta"
    flow_name: cat_dog_flow
    entrypoint: my_awesome_flow_2.py:cat_and_dog_facts_flow
    parameters:
      count: 3
    work_pool:
      name: my-managed-pool
      work_queue_name: null
      job_variables: 
        env:
          PYTHONUTF8: "1"